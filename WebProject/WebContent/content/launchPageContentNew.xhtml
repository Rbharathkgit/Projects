<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<div class="container">
		<h:form id="wsdialogForm">
			<div id="dialogdiv" title="Select WorkSpace">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-3">
						<h:outputLabel value="Client Name :"></h:outputLabel>
					</div>
					<div class="col-md-5">
						<h:selectOneMenu styleClass="form-control"
							value="#{launchPageBean.client}">
							<f:selectItems value="#{launchPageBean.clients}" var="clientvar"
								itemLabel="#{clientvar.clientName}" itemValue="#{clientvar}"/>
							<f:ajax listener="#{launchPageBean.updateworkspaces()}" render="workspaces"></f:ajax>
						</h:selectOneMenu>
					</div>
				</div>
				<div class="bottom-space">
					<br />
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-3">
						<h:outputLabel value="Workspace Name :"></h:outputLabel>
					</div>
					<div class="col-md-5">
						<h:inputText styleClass="form-control createwscontent" value="#{launchPageBean.workspace.workspaceName}">
						</h:inputText>
						<h:selectOneMenu id="workspaces" styleClass="form-control createwscontent-hide"
							value="#{launchPageBean.workspace}">
							<f:selectItems value="#{launchPageBean.workspaceBeansByClient}"
								var="wsvar" itemLabel="#{wsvar.workspaceName}"
								itemValue="#{wsvar}">
							</f:selectItems>
						</h:selectOneMenu>
					</div>
				</div>
				<div class="createwscontent">
					<div class="bottom-space">
						<br />
					</div>
					<div class="row">
						<div class="col-md-2"></div>
						<div class="col-md-3">
							<h:outputLabel value="Template Name :"></h:outputLabel>
						</div>
						<div class="col-md-5">
							<h:inputText styleClass="form-control createwscontent" value="#{launchPageBean.workspace.workspaceName}">
						</h:inputText>
						</div>
					</div>
				</div>
				<div class="bottom-space">
					<br />
				</div>
				<div class="row">
					<div class="col-md-5"></div>
					<div class="col-md-3 createwscontent-hide">
						<a class="btn btn-default" id="createwsbtn">Create New Workspace</a>
						<input class="hide newWSflag" value="#{launchPageBean.newWorkspace}"></input>
					</div>
					<div class="col-md-3 createwscontent">
						<a class="btn btn-default" id="selectwsbtn">Select Existing Workspace</a>
						<input class="hide newWSflag" value="#{launchPageBean.newWorkspace}"></input>
					</div>
					<div class="col-md-2">
						<h:commandButton styleClass="btn btn-primary btn-block" action="#{launchPageBean.openWorkspace()}" value="GO"></h:commandButton>
					</div>
				</div>
				<div class="bottom-space">
					<br />
				</div>
				<div class="bottom-space">
					<br />
				</div>
			</div>
		</h:form>
	</div>
</ui:composition>
