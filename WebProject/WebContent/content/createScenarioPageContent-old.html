<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pe="http://primefaces.org/ui/extensions">

	<div class="container">
		<h:form id="wsdialogForm">
			<div id="dialogdiv" title="Select WorkSpace">
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-3">
						<h:outputLabel value="Scenario ID(Name):"></h:outputLabel>
					</div>
					<div class="col-md-5">
						<h:inputText styleClass="form-control scenarioId" disabled="true" value="Scenario 2">
						</h:inputText>
					</div>
				</div>
				<div class="bottom-space">
					<br />
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-3">
						<h:outputLabel value="Requirement Description:"></h:outputLabel>
					</div>
					<div class="col-md-5">
						<h:inputTextarea styleClass="form-control" disabled="true" value="Sample description for scenario 2">
						</h:inputTextarea>
					</div><div class="col-md-2">
								<a class="link">Save as Template</a>
							</div>
				</div>
				<div class="bottom-space">
					<br />
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-3">
						<h:outputLabel value="Purchasable:"></h:outputLabel>
					</div>
					<div class="col-md-5">
						<h:selectOneRadio disabled="true" value="true">
							<f:selectItem itemLabel="Yes" itemValue="true"/>
							<f:selectItem itemLabel="No" itemValue="false"/>
						</h:selectOneRadio>
					</div>
				</div>
				<div class="bottom-space">
					<br />
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-3">
						<h:outputLabel value="Loan Template :"></h:outputLabel>
					</div>
					<div class="col-md-5">
						<h:selectOneListbox disabled="true" styleClass="form-control" value="temp1">
							<f:selectItem itemLabel="Loan Template 1" itemValue="temp1"></f:selectItem>
							<f:selectItem itemLabel="Loan Template 2" itemValue="temp2"></f:selectItem>
							<f:selectItem itemLabel="Loan Template 3" itemValue="temp3"></f:selectItem>
						</h:selectOneListbox>
					</div>
				</div>
				<div class="bottom-space">
					<br />
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<DIV class="col-md-3">
						<h:outputLabel value="Data points :"></h:outputLabel>
					</DIV>
					<!-- <c:forEach begin="0" step="1" var="">
					
					</c:forEach> -->
					<DIV class="col-md-7">
						<div class="row bottom5 dp1">
							<DIV class="col-md-5">
								<SELECT class="form-control select2 selectdb" disabled="disabled">
									<OPTION selected="selected" value="LoanStateType">LoanStateType</OPTION>
								</SELECT>
							</DIV>
						     <div class="col-md-4 inputdp">
								<input class="form-control" type="text" value="Current" disabled="disabled"/></div>
						</div>
						<div class="row bottom5 dp2">
							<DIV class="col-md-5">
								<SELECT class="form-control select2 selectdb">
									<OPTION selected="selected" value="BaseLTVRatioPercent" disabled="disabled">BaseLTVRatioPercent</OPTION>
								</SELECT>
							</DIV>
						     <div class="col-md-4 inputdp">
								<input class="form-control" type="text" value="81" disabled="disabled"/></div>
						</div>
						<div class="row bottom5 dp3">
							<DIV class="col-md-5">
								<SELECT class="form-control select2 selectdb">
									<OPTION selected="selected" value="LoanRoleType" disabled="disabled">LoanRoleType</OPTION>
								</SELECT>
							</DIV>
						     <div class="col-md-4 inputdp">
								<input class="form-control" type="text" value="SubjectLoan" disabled="disabled"/></div>
						</div>
					</DIV>
				</div>
				<div class="row">
					<div class="col-md-2"></div>
					<div class="col-md-3">
						<h:outputLabel value="Message :"></h:outputLabel>
					</div>
					<div class="col-md-5">
						<h:inputTextarea rows="4" styleClass="form-control" value="#{scenarioPageBean.scenario.message}">
						</h:inputTextarea>
					</div>
				</div>
				<div class="bottom-space">
					<br />
				</div>
				<div class="row">
					<div class="col-md-5"></div>
					<div class="col-md-3 createwscontent-hide">
						<a class="btn btn-default btn-block">Clear</a>
					</div>
					<div class="col-md-2">
						<a class="btn btn-primary btn-block" onclick="alert('success');">Create</a>
					</div>
				</div>
				<div class="bottom-space">
					<br />
				</div>
				<div class="bottom-space">
					<br />
				</div>
			</div>
		</h:form>
	</div>
</ui:composition>
